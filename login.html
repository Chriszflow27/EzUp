<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/scripts.js" defer></script>
</head>
<body>
    <main>
        <section class="login">
            <div class="wrapper">
                <img src="assets/img/logo.png" alt="logo" class="login__logo">
                
                <h1 class="login__title">Iniciar sesión</h1>
                
                <label class="login__label">
                    <span>Nombre de usuario</span>
                    <input type="text" name="username" class="input" id="txtUser">
                </label>
        
                <label class="login__label">
                    <span>Contraseña</span>
                    <input type="password" name="password" class="input" id="txtContrasena">
                </label>

                <div class="login__icons">
                    <button type="button" class="icons__button">
                        <img src="assets/img/facebook-icon.png" alt="facebok">
                    </button>
            
                    <button type="button" class="icons__button">
                        <img src="assets/img/google-icon.png" alt="facebok">
                    </button>
            
                    <button type="button" class="icons__button">
                        <img src="assets/img/apple-icon.png" alt="facebok">
                    </button>
                </div>
            
                <label class="login__label--checkbox">
                    <input type="checkbox" class="input--checkbox">Mantener sesion abierta
                </label>
            </div>
            <div class="wrapper">
                <button type="button" class="login__button" disabled id="btnIngresar" value="Ingresar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                      <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                    </svg>
                </button>
            
                <a href="#" class="login__link">Olvidaste tu contraseña?</a>
                <a href="registro.html" class="login__link">Crear cuenta</a>
            </div>
        </section>
        <section class="wallpaper"></section>
    </main>

    <script src="assets/js/logicaNegociosUsuarios.js"></script>
    <script src="assets/js/logicaInterfaceInicioSesion.js"></script>
</body>
</html>
